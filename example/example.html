<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Focus Point</title>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="../angular-focus-point.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body ng-app="app" ng-controller="controller">

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Angular Focus Point</h3>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="media" style="padding-bottom:10px" ng-repeat="image in images">
          <div class="media-body">
            <focus-point image-url="{{ image.url }}" point-x="{{ image.x }}" point-y="{{ image.y }}" 
              on-focus-point="onFocusPoint(x, y)"></focus-point>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      angular.module('app', ['angularFocusPoint'])
        .controller('controller', ['$scope', function($scope) {

          $scope.images = [
            {
              url: 'Xsdkvs.jpeg',
              x: null,
              y: null
            },
            {
              url: 'dxotqq.jpeg',
              x: -0.45,
              y: 0.32
            }
          ];

          $scope.onFocusPoint = function(x, y) {
            alert("x: " + x + ", y: " + y);
          };
        }]);
    </script>
    
  </body>
</html>
